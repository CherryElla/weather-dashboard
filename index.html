<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body class="container">
        <div class="container">
            <p class="display-2">WEATHER DASHBOARD</p>
        </div>
        <div class="row">
        <div class="col-3 col-md-3">
            <form id="userForm"class="row">
                <div class="col-auto">
                    <label for="searchInput">Search your city here:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="searchInput"
                        placeholder="Search"
                    />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" id="searchButton">
                        Search
                    </button>
                </div>
            </form>
            <hr />
            <ul id="searchList"></ul>
        </div>
        <div class="col bg-secondary">
            <div id="currentWeather" class="row">
                <h3 class="subtitle">Weather for: <span id="citySearched"></span></h3>
            </div>
            <hr>
            <div id="forecast" class="row">sfsd</div>
        </div>
        
    </div>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</html>
