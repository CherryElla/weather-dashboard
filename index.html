<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body background="weather2.jpg" class="container">
        <div class="container text-center">
            <p class="display-2">WEATHER DASHBOARD</p>
        </div>
        <div class="row">
            <div class="col-3 col-md-3 mx-4">
                <form id="userForm" class="row d-flex justify-content-center">
                    <div class="col-auto">
                        <label
                            class="d-flex justify-content-center"
                            for="searchInput"
                        ></label>
                        <input
                            type="text"
                            class="form-control mt-3 text-center"
                            id="searchInput"
                            placeholder="Search A City Here"
                        />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button
                            type="submit"
                            class="btn btn-primary mb-3 mt-3"
                            id="searchButton"
                        >
                            Search
                        </button>
                    </div>
                </form>
                <hr />
                <ul id="searchList">
                    list
                </ul>
            </div>
            <div id="weatherBox" class="col bg-secondary p-3">
                <div class="row"><div id="currentWeather">
                    <h2 class="subtitle text-center">
                        <span id="citySearched"></span>
                    </h2>
                </div>
                <div id="today"></div></div>
            </div>
            <div id="forecastContainer" class="container pt-4" style="visibility: hidden;">
                <div class="row">
                    <div id="forecastBox0" class="col-sm">
                        <h3 class="text-center"></h3>
                    </div>
                    <div id="forecastBox1" class="col-sm">
                        <h3 class="text-center"></h3>
                    </div>
                    <div id="forecastBox2" class="col-sm">
                        <h3 class="text-center"></h3>
                    </div>
                    <div id="forecastBox3" class="col-sm">
                        <h3 class="text-center"></h3>
                    </div>
                    <div id="forecastBox4" class="col-sm">
                        <h3 class="text-center"></h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
    ></script>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
        src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</html>
